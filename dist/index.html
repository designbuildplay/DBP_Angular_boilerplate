<!doctype html>
<!-- Specify the AngularJS app to use -->
<html lang="en" ng-app="dbpAPP">
<head>
  <meta charset="utf-8">
  <title>DBP AngularJS App</title>
  <!-- The css is copied into dist/css/app.css by the copy task -->
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body >

  <div ng-controller="NavController">
    {{ name }}
    <ul class="menu" >
      <li ng-repeat="navitem in navitems" ><a href="#/{{ navitem.link }}"> {{ navitem.name }} </a></li>
    </ul> 
  </div>
  
  <div ng-controller="NavController">
    <img ng-src="{{ img }}" />
  </div>

 <!--  <div ng-controller="SettingsController1 as settings">some expression {{name}} !</div> -->
  <!-- A simple AngularJS view -->
  <div ng-view></div>

  <!-- This script will be bundled by the browserify task into dist/js/app.js -->
  <script src="js/app.js"></script>
</body>
</html>
